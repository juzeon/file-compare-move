name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Build
      run: set -x ; go install github.com/mitchellh/gox ; gox -osarch "darwin/amd64 darwin/arm64 linux/386 linux/amd64 linux/arm windows/386 windows/amd64"
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          file-compare-move_darwin_amd64
          file-compare-move_linux_amd64
          file-compare-move_windows_amd64.exe
          file-compare-move_darwin_arm64
          file-compare-move_linux_arm
          file-compare-move_linux_386
          file-compare-move_windows_386.exe

